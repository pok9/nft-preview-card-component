<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>

<body class="body">
  <div class="contain">
    <!-- <div class="frame" ></div> -->
    <!-- <img class="frame" src="/images/image-equilibrium.jpg">  -->
    <div class="frame">
      <img class="sizeImage" src="./images/image-equilibrium.jpg" alt="">
      <div class="test">
        <div class="sizeImageBackgroud"></div>
        <img class="eye" src="/images/icon-view.svg" alt="">                               
      </div>
      <!-- <div class="eye">
        <img src="/images/icon-view.svg" alt="">
      </div> -->
    </div>

    <div class="title">Equilibrium #3429</div>
    <div class="paragraphs">Our Equilibrium collection promotes balance and calm.</div>
    <div class="rowMoneyAndTime">
      <div class="money">
        <img src="/images/icon-ethereum.svg" alt="">
        <div>0.041 ETH</div>
      </div>
      <div class="time">
        <img src="/images/icon-clock.svg" alt="">
        <div>3 days left</div>
      </div>
    </div>
    <hr class="styleHr">
    <div class="rowAvatarAndName">
      <img class="imgAvatar" src="/images/image-avatar.png" alt="">
      <div class="rowName">
        <span class="textCreation">Creation of</span>
        <span class="textName">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>

</html>
